<!DOCTYPE html>
<html>

<!--AngularJS is a JavaScript framework. It is a library written in JavaScript.
AngularJS is distributed as a JavaScript file, and can be added to a web page with a script tag:-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body>

    <p>Change the value of the input field:</p>

    <div ng-app="" ng-init="myCol='lightblue'">

        <input style="background-color:{{myCol}}" ng-model="myCol" value="{{myCol}}">



        <p>AngularJS resolves the expression and returns the result.</p>

        <p>The background color of the input box will be whatever you write in the input field.</p>

        <div ng-app="" ng-init="quantity=1;cost=5">
            <h1>Total in dollar: {{ quantity * cost }}
                <p>Total in dollar: <span ng-bind="quantity * cost"></span></p>
            </h1>
        </div>

        <div ng-app="" ng-init="firstName='Julia'">

            <p>The default name is <span ng-bind="firstName"></span></p>

        </div>


</body>

</html>
