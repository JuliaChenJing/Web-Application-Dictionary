<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Semantic UI Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">

</head>

<body>
    <div class="ui container">

        <!--HEADER-->
        <h1> Heading 1</h1>
        <h2> Heading 2</h2>
        <h3> Heading 3</h3>

        <hr>


        <!--BUTTON   https://semantic-ui.com/elements/button.html-->
        <button class="ui button"> ui button</button>
        <button class="ui primary button"> ui primary button</button>
        <button class="ui secondary button">ui secondary button</button>
        <button class="ui positive button">ui positive button</button>
        <button class="ui negative button"> ui negative button</button>
        <br>
        <br>
        <button class="ui red button">ui red button</button>
        <button class="ui mini green button">ui mini green button</button>
        <button class="ui tiny disabled button">ui tiny disabled button</button>
        <button class="ui  small loading button">ui small loading button</button>
        <br>
        <br>
        <button class="ui button baisc ">ui button baisc </button>
        <button class="ui button baisc fluid ">ui button baisc fluid </button>
        <hr>
        <!--ICONS-->
        <button class="ui icon button">
            <i class="cloud icon"></i>

        </button>

        <div class="ui labeled button" tabindex="0">
            <div class="ui red button">
                <i class="heart icon"></i> Like
            </div>
            <a class="ui basic red left pointing label">
                1,048
            </a>
        </div>
        <div class="ui labeled button" tabindex="0">
            <div class="ui basic blue button">
                <i class="fork icon"></i> Forks
            </div>
            <a class="ui basic left pointing blue label">
                1,048
            </a>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.js"></script>
</body>

</html>
